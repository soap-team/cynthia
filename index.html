<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>cynthia</title>
</head>

<body>
    <div id="dataset-select">
        <h3>Select a dataset</h3>
        <div id="dataset"></div>
    </div>
    <div id="login-form">
        <form action="" method="get">
            <input type="password" id="password"/>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>
    <div id="diff-display">
        <button id="dataset-select-button">Back to Dataset selection</button>
        <div id="categories">
            <form action="" method="get">
                <input type="checkbox" id="damaging" name="options">
                <label for="damaging">Damaging</label>

                <input type="checkbox" id="spam" name="options">
                <label for="spam">Spam</label>

                <input type="checkbox" id="goodfaith" name="options">
                <label for="goodfaith">Goodfaith</label>

                <input type="checkbox" id="good" name="options">
                <label for="good">Good</label>

                <button type="submit" id="next">Next</button>
            </form>
        </div>
        <div id="diff"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script type="text/javascript" src="js/diffs.js"></script>
    <link rel="stylesheet" href="css/style.css">
</body>
</html>
