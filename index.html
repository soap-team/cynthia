<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>cynthia</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script type="text/javascript" src="js/diffs.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="dataset-select">
        <select id="dataset">
            <option value="en">en</option>
        </select>
    </div>
    <div id="login-form">
        <form action="" method="get">
            <input type="password" id="password"/>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>
    <div id="categories">
        <form action="" method="get">
            <input type="checkbox" id="damaging" name="options">
            <label for="damaging">Damaging</label>

            <input type="checkbox" id="spam" name="options">
            <label for="spam">Spam</label>

            <input type="checkbox" id="goodfaith" name="options">
            <label for="goodfaith">Goodfaith</label>

            <input type="checkbox" id="good" name="options">
            <label for="good">Good</label>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div id="diff">
        <table id="table"></table>
    </div>
</body>
</html>
